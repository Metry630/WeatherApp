<body>
    <script>
        let add7 = x => x+7;
        let multiply = (x,y) => x*y;
        function capitalize(str){
            return str.charAt(0).toUpperCase() + str.slice(1)
        }
        let lastLetter = (str) => str.slice(-1)
        console.log(add7(3));
console.log(multiply(2,3));
console.log(capitalize("helooo"));
console.log(lastLetter("hii"));
    </script>
</body>
